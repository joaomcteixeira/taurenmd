language: python
dist: xenial
cache: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
matrix:
  include:
    - python: '3.7'
      env:
        - TOXENV=check
    - python: '3.7'
      env:
        - TOXENV=docs
    - env:
        - TOXENV=py35,codecov,coveralls
      python: '3.5'
    - env:
        - TOXENV=py36,codecov,coveralls
      python: '3.6'
    - env:
        - TOXENV=py37,codecov,coveralls
      python: '3.7'
#    - env:
#        - TOXENV=pypy3,codecov,coveralls
#        - TOXPYTHON=pypy3
#      python: 'pypy3'
before_install:
  - python --version
  - uname -a
  - lsb_release -a || true
install:
  #- python -mpip install --progress-bar=off tox -rci/requirements.txt
  #- virtualenv --version
  #- easy_install --version
  #- pip --version
  # https://docs.conda.io/projects/conda/en/latest/user-guide/tasks/use-conda-with-travis-ci.html
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
  #- conda env update -n test-environment --file requirements.yml
  #- conda env update -n test-environment --file requirements-dev.yml
  - conda activate test-environment
  - conda install tox -c conda-forge
  - pip install tox-conda
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
