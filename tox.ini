[tox]
minversion = 3.14.0
envlist =
    check
    radon
    docs
    py36
    py37
#report
ignore_basepython_conflict = true

[testenv]
basepython =
    {py36}: {env:TOXPYTHON:python3.6}
    {py37,docs}: {env:TOXPYTHON:python3.7}
    {check,radon,codecov,coveralls}: {env:TOXPYTHON:python3}
passenv = *

[testenv:py36]
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
#COV_CORE_SOURCE=
#COV_CORE_CONFIG={toxinidir}/.coveragerc
#COV_CORE_DATAFILE={toxinidir}/.coverage
user_develop = false
deps =
    pytest
    pytest-travis-fold
    pytest-cov
    coverage
    bioplottemplates
    pyquaternion
conda_deps =
    mdanalysis
    mdtraj
    openmm
    matplotlib
conda_channels =
    conda-forge
    omnia
    defaults
commands_pre =
    coverage erase
commands =
    {posargs:pytest --cov --cov-report=term-missing --cov-append --cov-config=.coveragerc -vv tests}
commands_post = 
    coverage report
    coverage html

[testenv:py37]
setenv = {[testenv:py36]setenv}
user_develop = {[testenv:py36]user_develop}
deps = {[testenv:py36]deps}
conda_deps = {[testenv:py36]conda_deps}
conda_channels = {[testenv:py36]conda_channels}
commands_pre = {[testenv:py36]commands_pre}
commands = {[testenv:py36]commands}
commands_post = {[testenv:py36]commands_post}

[testenv:check]
deps =
    docutils
    check-manifest
    flake8>=3
    flake8-docstrings
    flake8-bugbear
    readme-renderer
    pygments
    isort
    bumpversion
#usedevelop = false
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8 src tests setup.py docs
    isort --verbose --check-only --diff --recursive src tests setup.py
    bumpversion --dry-run --verbose --allow-dirty patch
    bumpversion --dry-run --verbose --allow-dirty minor
    bumpversion --dry-run --verbose --allow-dirty major

[testenv:radon]
deps = radon
skip_install = true
commands = 
    radon cc -s --total-average --no-assert -nb src/
    radon mi -m -s src/

[testenv:docs]
usedevelop = true
#skip_install = true
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    #sphinx-build -b linkcheck docs dist/docs

[testenv:codecov]
depends = report
deps =
    codecov
skip_install = true
commands =
    codecov []

[testenv:coveralls]
depends = report
deps =
    coveralls
skip_install = true
commands =
    coveralls []

